<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1 data-i18n="popupTitle">Translator</h1>

    <div class="setting">
      <label for="targetLang" data-i18n="translateTo">Translate to</label>
      <select id="targetLang"></select>
    </div>

    <div class="setting">
      <label for="enabled" data-i18n="enableTranslation">Enable translation</label>
      <label class="switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </div>

    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
